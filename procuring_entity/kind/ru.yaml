defense: "\u0417\u0430\u043A\u0430\u0437\u0447\u0438\u043A, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u0435\u0442 \u0437\u0430\u043A\u0443\u043F\u043A\u0438 \u0434\u043B\u044F \u043D\u0443\u0436\u0434 \u043E\u0431\u043E\u0440\u043E\u043D\u044B"
general: "\u0417\u0430\u043A\u0430\u0437\u0447\u0438\u043A (\u043E\u0431\u0449\u0438\u0439)"
other: "\u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u0438 \u043A\u043E\u043C\u043C\u0443\u043D\u0430\u043B\u044C\u043D\u044B\u0435 \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u044F, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043D\u0435 \u044F\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0437\u0430\u043A\u0430\u0437\u0447\u0438\u043A\u0430\u043C\u0438 \u0432 \u043F\u043E\u043D\u0438\u043C\u0430\u043D\u0438\u0438 \u0417\u0430\u043A\u043E\u043D\u0430"
special: "\u0417\u0430\u043A\u0430\u0437\u0447\u0438\u043A, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u0435\u0442 \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0432 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u044B\u0445 \u0441\u0444\u0435\u0440\u0430\u0445 \u0445\u043E\u0437\u044F\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u043D\u0438\u044F"
