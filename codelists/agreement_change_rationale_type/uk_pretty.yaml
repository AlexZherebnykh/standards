itemPriceVariation:
  description: Замовник має внести відповідне відсоткове значення (формату XX,XX%), що збільшує або зменшує попередні значення, стосовного певного item, а ЦБД повернути перераховані значення відповідних unitPrice
  title: Зміна ціни за одиницю товару (послуги) не більше ніж на 10 відсотків у разі коливання ціни такого товару (послуги) на ринку
partyWithdrawal:
  description: Замовнику дозволяється змінювати статус відповідного учасника, якщо учасник з певних причин більше не є стороною РУ (contracts:active → unsuccessful)
  title: Припинення участі у рамковій угоді учасника
taxRate:
  description: Замовник може внести або відсоткове значення, або абсолютне значення (формату ХХ,ХХ грн)
  title: Зміна ціни за одиницю товару (послуги) у зв'язку із зміною ставок податків і зборів пропорційно до змін таких ставок
thirdParty:
  description: Замовник має внести відповідне відсоткове значення (формату XX,XX%), що збільшує або зменшує попередні значення, стосовного певного item, а ЦБД повернути перераховані значення відповідних unitPrice
  title: Зміна встановленого згідно із законодавством органами державної статистики індексу споживчих цін, зміна курсу іноземної валюти, зміна біржових котирувань або показників Platts, регульованих цін (тарифів) і нормативів, які застосовуються в рамковій угоді, у разі встановлення порядку зміна ціни за одиницю товару (послуги) у рамковій угоді
