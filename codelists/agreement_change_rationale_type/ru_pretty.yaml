itemPriceVariation: 
  title: "Изменение цены за единицу товара (услуги) не более чем на 10 процентов в случае колебания цены такого товара (услуги) на рынке"
  description': "Заказчик должен внести соответствующее процентное значение (формата XX, XX%), что увеличивает или уменьшает предыдущие значения, относящиесяк определенному item-у, а ЦБД вернуть перечисленные значения соответствующих unitPrice"
thirdParty: 
  title: "Изменение установленного в соответствии с законодательством органами государственной статистики индекса потребительских цен, изменение курса иностранной валюты, изменение биржевых котировок или показателей Platts, регулируемых цен (тарифов) и нормативов, которые применяются в рамочном соглашении, в случае установления порядка изменения цены за единицу товара (услуги) в рамочном соглашении"
  description: "Заказчик должен внести соответствующее процентное значение (формата XX, XX%), что увеличивает или уменьшает предыдущие значения, относящиеся к определенному item-у, а ЦБД вернуть перечисленные значения соответствующих unitPrice"
taxRate: 
  title: "Изменение цены за единицу товара (услуги) в связи с изменением ставок налогов и сборов пропорционально изменениям таких ставок"
  description: "Заказчик может внести или процентноезначение, или абсолютное значение (формата ХХ, ХХ грн.), что увеличивает или уменьшает предыдущие значения, относящиеся к определенному item-у, после внесения ЦБД должен вернуть перечисленные значения соответствующих unitPrice"
partyWithdrawal: 
  title: "Прекращение участия в рамочном соглашении участника"
  description: "Заказчику разрешается изменять статус соответствующего участника, если участник по определенным причинам больше не является стороной РУ (contracts: active → unsuccessful)"
