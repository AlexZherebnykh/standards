durationExtension:
    description: продление срока действия договора и выполнения обязательств по передаче товара, выполнению работ, оказанию услуг в случае возникновения документально подтвержденных объективных обстоятельств, повлекших такое продление, в том числе непреодолимой силы, задержки финансирования расходов заказчика, при условии, что такие изменения не приведут к увеличению суммы, обозначенной в договоре;
    title: Продление срока действия договора (в случае возникновения документально подтвержденных объективных обстоятельств)
fiscalYearExtension:
    description: 'изменение условий в связи с применением положений части пятой этой статьи: 5. Действие договора о закупке может продлеваться на срок, достаточный для проведения процедуры закупки в начале следующего года, в объеме, не превышающем 20 процентов суммы, обозначенной в договоре, заключенном в предыдущем году, если расходы на эти цели утверждены в установленном порядке.'
    title: Продление срока действия договора на следующий год
itemPriceVariation:
    description: изменение цены за единицу товара не более чем на 10 процентов в случае колебания цены такого товара на рынке, при условии, что указанное изменение не приведет к увеличению суммы, обозначенной в договоре;
    title: Изменение цены за единицу товара
priceReduction:
    description: согласованное изменение цены в сторону уменьшения (без изменения количества (объема) и качества товаров, работ и услуг);
    title: Согласованное уменьшение цены
qualityImprovement:
    description: улучшение качества предмета закупки при условии, что такое улучшение не приведет к увеличению суммы, обозначенной в договоре;
    title: Улучшение качества предмета закупки
taxRate:
    description: изменение цены в связи с изменением ставок налогов и сборов пропорционально изменениям таких ставок;
    title: Изменение цены в связи с изменением ставок налогов и сборов
thirdParty:
    description: изменение установленного в соответствии с законодательством органами государственной статистики индекса потребительских цен, изменения курса иностранной валюты, изменения биржевых котировок или показателей Platts, регулируемых цен (тарифов) и нормативов, которые применяются в договоре о закупке, в случае установления в договоре о закупке порядка изменения цены;
    title: Изменение посторонних показателей (курса, тарифов ...)
volumeCuts:
    description: уменьшение объемов закупки, в частности с учетом фактического объема расходов заказчика;
    title: Уменьшение объемов закупки
