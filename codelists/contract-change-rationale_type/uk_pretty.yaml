durationExtension:
    description: продовження строку дії договору та виконання зобов’язань щодо передання товару, виконання робіт, надання послуг у разі виникнення документально підтверджених об’єктивних обставин, що спричинили таке продовження, у тому числі непереборної сили, затримки фінансування витрат замовника, за умови, що такі зміни не призведуть до збільшення суми, визначеної в договорі;
    title: Продовження строку дії договору (через документально підтверджені об’єктивні обставини)
fiscalYearExtension:
    description: 'зміна умов у зв’язку із застосуванням положень частини п''ятої цієї статті: 5. Дія договору про закупівлю може продовжуватися на строк, достатній для проведення процедури закупівлі на початку наступного року, в обсязі, що не перевищує 20 відсотків суми, визначеної в договорі, укладеному в попередньому році, якщо видатки на цю мету затверджено в установленому порядку.'
    title: Продовження строку дії договору на наступний рік
itemPriceVariation:
    description: зміна ціни за одиницю товару не більше ніж на 10 відсотків у разі коливання ціни такого товару на ринку, за умови, що зазначена зміна не призведе до збільшення суми, визначеної в договорі;
    title: Зміна ціни за одиницю товару
priceReduction:
    description: узгоджена зміна ціни в бік зменшення (без зміни кількості (обсягу) та якості товарів, робіт і послуг);
    title: Узгоджене зменшення ціни
qualityImprovement:
    description: покращення якості предмета закупівлі за умови, що таке покращення не призведе до збільшення суми, визначеної в договорі;
    title: Покращення якості предмета закупівлі
taxRate:
    description: зміна ціни у зв’язку із зміною ставок податків і зборів пропорційно до змін таких ставок;
    title: Зміна ціни у зв’язку із зміною ставок податків і зборів
thirdParty:
    description: зміна встановленого згідно із законодавством органами державної статистики індексу споживчих цін, зміни курсу іноземної валюти, зміни біржових котирувань або показників Platts, регульованих цін (тарифів) і нормативів, які застосовуються в договорі про закупівлю, у разі встановлення в договорі про закупівлю порядку зміни ціни;
    title: Зміна сторонніх показників (курсу, тарифів...)
volumeCuts:
    description: зменшення обсягів закупівлі, зокрема з урахуванням фактичного обсягу видатків замовника;
    title: Зменшення обсягів закупівлі
